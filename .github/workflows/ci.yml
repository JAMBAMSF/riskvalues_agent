name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Force offline/demo behavior so tests never call real APIs
      OFFLINE_REC_FALLBACK: "1"
      UNIVERSE_LIMIT: "20"
      AV_MAX_CALLS_PER_RUN: "5"
      LLM_PROVIDER: "anthropic"
      ANTHROPIC_API_KEY: "dummy"
      OPENAI_API_KEY: "dummy"
      GEMINI_API_KEY: "dummy"
      GOOGLE_CLOUD_PROJECT: "riskvaluesagent"
      GOOGLE_CLOUD_LOCATION: "us-central1"
      VERTEX_MODEL: "gemini-2.0-flash"
      # Make local package importable without packaging
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install -U pip
          # core libs used by your code/tests
          pip install "pydantic>=2,<3" requests pytest
          # if your tests import streamlit, uncomment:
          # pip install streamlit
          # if you have requirements.txt, install it too (won't fail if absent)
          [ -f requirements.txt ] && pip install -r requirements.txt || true

      - name: Smoke import (sanity)
        run: |
          python - <<'PY'
          import importlib
          for m in ["agent.models","agent.mission","agent.tools","agent.planner"]:
              importlib.import_module(m)
              print("Imported:", m)
          print("Smoke import OK")
          PY

      - name: Run unit tests
        run: pytest -q --disable-warnings --maxfail=1